name: Release Prod

on:
  push:
    branches:
      - master

jobs:
  generate-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.github_pass }}
    steps:
      - id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: minor
          use_github_release_notes: true
          tag_prefix: v